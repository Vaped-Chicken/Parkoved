<!doctype html>
<html amp lang="en">
<head>
  <meta charset="utf-8">
  <title>Нижний парк Липецк</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"> </script>

  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/v0.js"></script>

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <nav class="nav nav-pills nav-justified">

          <a class="nav-item nav-link active" href="index.html"><div class="row"><i class="material-icons">gesture</i></div><div class="row">Маршруты</div></a>


          <a class="nav-item nav-link" href="ivents.html"><div class="row"><i class="material-icons">sentiment_satisfied_alt</i></div><div class="row">Ивенты</div></a>


          <a class="nav-item nav-link" href="#"><div class="row"><i class="material-icons">person</i></div><div class="row">Профиль</div></a>

        </nav>
      </div>

    </div>
    <div class="row">
      <div class="col">

        <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Aa968953da06e137d83da5e1168c2d1443fa83f0e9e40f25cb81b0cbefe260061&amp;width=100%25&amp;height=600&amp;lang=ru_RU&amp;scroll=true"></script>

      </div>



      <div class="modal fade" id="tinderModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="content" id="VueCard">

              <div class="vuecard">
                <div class="user">
                  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="images/atr1.jpg">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="images/atr2.jpg">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="images/atr3.jpg">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>

                  <div class="profile">
                    <div class="name">Крутилка вертелка <span>+18</span></div>
                    <div class="local">
                      <span>Если твой рост ниже 175, свайп влево</span>

                    </div>
                    <div class="local rate">
                    <span class="star"><span class="material-icons star">star_rate</span>  4.5/5</span><span class="flame"><span class="material-icons flame">local_fire_department</span>  4.5/5</span>
                  </div>

                  </div>
                </div>
              </div>

              <div class="buttons ">

                <button  class="no"><i class="material-icons">healing</i></button>

                <button  class="heart"><i class="material-icons">done_outline</i></button>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-success edit-way" data-toggle="modal" data-target="#tinderModal">Изменить маршрут</button>
  </div>


<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
